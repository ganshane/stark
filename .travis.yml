sudo: false
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/protobuf
before_cache:
    - rm -rf $HOME/.m2/repository/com/ganshane/stark

language: java

env: MAVEN_OPTS="-XX:MaxPermSize=128m"

before_install:
  - bash support/scripts/install-protobuf.sh
  - export PATH=$PATH:$HOME/protobuf/bin
jdk:
  - oraclejdk7
script:
  - protoc --version
  -  mvn test

